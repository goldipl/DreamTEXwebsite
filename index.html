<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamTex | Strona główna</title>
    <link rel="stylesheet" href="./css/swiper-bundle.css"/>
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body class="main">
    <header>
        <nav id="nav">
            <div class="top-nav">
                
            </div>
            <div class="bottom-nav">
               
            </div>
        </nav>
    </header>
    <div id="main-wrapper">
        <section id="swiper">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <a href="http://">
                        <img src="./assets/img/slider/slider_01.jpg" alt="banner" width="1200" height="383">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="http://">
                        <img src="./assets/img/slider/slider_02.jpg" alt="banner" width="1200" height="383">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="http://">
                        <img src="./assets/img/slider/slider_03.jpg" alt="banner" width="1200" height="383">
                    </a>
                </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <footer>
            <div class="footer-container">
            
            </div>
        </footer>
    </div>
    <script src="./js/swiper-bundle.js"></script>
    <script src="./js/swiper.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
