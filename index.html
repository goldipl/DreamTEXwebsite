<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamTex | Strona główna</title>
    <link rel="stylesheet" href="./css/swiper-bundle.css"/>
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body class="main">
    <header>
        <nav id="nav">
            <div class="top-nav">
                <div class="logo-left-container">
                    <a href="./index.html">
                        <img src="./assets/img/logo/Dreamtex_25lat_logo.png" alt="Logo" width="194" height="60">
                    </a>
                </div>
                <div class="searchbar-right-container">
                    <div class="flag-lang-container">
                        <a href="">
                            <div class="flag-logo">
                                    <img src="./assets/icons/flag_polish.svg" alt="flag">
                            </div>
                            <div class="flag-text">
                                <p>pl</p>
                            </div>
                        </a>
                    </div>
                    <div class="searchbar-container">
                        <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Szukaj..." value="" />
                        <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36"><g fill="#fff" stroke="#707070" stroke-width="1"><circle cx="18" cy="18" r="18" stroke="none"/><circle cx="18" cy="18" r="17.5" fill="none"/></g><g transform="translate(9.424 9.25)"><g fill="#fff" stroke="#707070" stroke-width="2"><circle cx="8" cy="8" r="8" stroke="none"/><circle cx="8" cy="8" r="7" fill="none"/></g><line x2="4" y2="4" transform="translate(13.5 13.5)" fill="none" stroke="#707070" stroke-linecap="round" stroke-width="2"/></g></svg>
                        </button>
                    </div>
                    <div class="favorite-container">
                        <a href="">
                            <div class="header-icon">
                                    <img src="./assets/icons/favorite_header.svg" alt="favorite">
                            </div>
                            <div class="header-icon-text">
                                <p>Ulubione(<span>0</span>)</p>
                            </div>
                        </a>
                    </div>
                    <div class="login-container">
                        <a href="">
                            <div class="header-icon">
                                    <img src="./assets/icons/client_panel.svg" alt="client panel">
                            </div>
                            <div class="header-icon-text">
                                <p>Zaloguj się</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="bottom-nav">
               
            </div>
        </nav>
    </header>
    <div id="main-wrapper">
        <section id="swiper">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <a href="http://">
                        <img src="./assets/img/slider/slider_01.jpg" alt="banner" width="1200" height="383">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="http://">
                        <img src="./assets/img/slider/slider_02.jpg" alt="banner" width="1200" height="383">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="http://">
                        <img src="./assets/img/slider/slider_03.jpg" alt="banner" width="1200" height="383">
                    </a>
                </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <footer>
            <div class="footer-container">
            
            </div>
        </footer>
    </div>
    <script src="./js/swiper-bundle.js"></script>
    <script src="./js/swiper.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
